spring.application.name=Chapter06

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
#메모리에 데이터를 임시로 저장하고 메모리를 종료하면 모두 삭제된다(패스워드 설정할 필요 없다)
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
#create, update등 ddl을 자동으로 만들어 준다
spring.jpa.show-sql=false
#하이버네이트가 생성한 쿼리를 콘솔에 출력->true로 해놓으면 볼 필요 없는것들도 많이 뜨기 때문에 false로 해 놓음
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#쿼리를 사용해야하는 경우 각각의 데이터베이스 프로그램에서 사용하는 특정한 쿼리문을 알려주는 역할
spring.h2.console.enabled=true
#메모리에 만들어진 데이터베이스를 콘솔에 볼 수 있게 해준다.